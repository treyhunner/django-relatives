[tox]
envlist =
    py27-1.11,
    py35-1.11, py35-2.0, py35-2.1,
    py36-1.11, py36-2.0, py36-2.1,
    py37-2.0, py37-2.1, py37-trunk,
    docs, flake8, check-manifest


[flake8]
ignore =
max-complexity = 8
max-line-length = 79


[testenv]
commands = coverage run -a setup.py test


[testenv:flake8]
deps = flake8
commands = flake8 relatives


[testenv:docs]
changedir = docs
deps =
    Sphinx
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:check-manifest]
deps =
    check-manifest
commands =
    check-manifest

[testenv:py27-1.11]
basepython = python2.7
deps =
    django == 1.11
    coverage == 4.5.1

[testenv:py35-1.11]
basepython = python3.5
deps =
    django == 1.11
    coverage == 4.5.1

